<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider in js</title>
    <style>
      .container {
        width: 100%;
        height: 95vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      button {
        display: inline-block;
      }
      .slider {
        display: flex;
        width: 60%;
        overflow-x: auto;
        gap: 20px;
        background-color: rgba(128, 128, 128, 0.459);
        margin-bottom: 20px;
      }
      .slider::-webkit-scrollbar {
        display: none;
      }
      img {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="./images/person_1.jpg" class="image" alt="" />
        <img src="./images/person_2.jpg" class="image" alt="" />
        <img src="./images/person_3.jpg" class="image" alt="" />
        <img src="./images/person_4.jpg" class="image" alt="" />
        <img src="./images/person_5.jpg" class="image" alt="" />
        <img src="./images/person_6.jpg" class="image" alt="" />
        <img src="./images/person_1.jpg" class="image" alt="" />
        <img src="./images/person_2.jpg" class="image" alt="" />
        <img src="./images/person_3.jpg" class="image" alt="" />
        <img src="./images/person_4.jpg" class="image" alt="" />
        <img src="./images/person_5.jpg" class="image" alt="" />
        <img src="./images/person_6.jpg" class="image" alt="" />
      </div>
      <div>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <script>
          const slider = document.querySelector(".slider");
          const prevBtn = document.querySelector("#prev");
          const nextBtn = document.querySelector("#next");

          let scrollAmt = 270;

          function next() {
            slider.scrollBy({
              left: scrollAmt,
              behavior: "smooth",
            });
          }

          function prev() {
            slider.scrollBy({
              left: -scrollAmt,
              behavior: "smooth",
            });
          }

          prevBtn.addEventListener("click",prev)
          nextBtn.addEventListener("click",next)

        
        </script>
      </div>
    </div>
  </body>
</html>
