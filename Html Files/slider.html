<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider in js</title>
    <style>
      .container {
        width: 100%;
        height: 95vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .slider {
        width: 480px;
        height: 480px;
        position: relative;
        margin-bottom: 20px;
      }
      img {
        width: 100%;
        height: 100%;
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="./images/person_1.jpg" class="image" alt="" />
        <img src="./images/person_2.jpg" class="image" alt="" />
        <img src="./images/person_3.jpg" class="image" alt="" />
        <img src="./images/person_4.jpg" class="image" alt="" />
        <img src="./images/person_5.jpg" class="image" alt="" />
        <img src="./images/person_6.jpg" class="image" alt="" />
      </div>
      <div>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
      </div>
    </div>
    <script>
      let image = document.querySelectorAll(".image");
      let i = 0;
      image[i].style.display = "block";

      function next() {
        image[i].style.display = "none";
        i++;

        if (i == image.length) {
          i = 0;
        }
        image[i].style.display = "block";
      }

      function prev() {
        image[i].style.display = "none";
        i--;

        if (i < 0) {
          i = image.length - 1;
        }
        image[i].style.display = "block";
      }
    </script>
  </body>
</html>
