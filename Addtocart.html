<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Now Cart</title>

<style>
.container{max-width:1100px;margin:auto;}
.row{display:flex;gap:20px;flex-wrap:wrap;}
.col{border:1px solid #ccc;padding:10px;width:30%;text-align:center}
.col img{width:100%;height:200px;object-fit:cover}

.cart{position:relative}
.cart_number{
  position:absolute;top:-10px;right:-10px;
  background:orange;color:white;
  border-radius:50%;width:22px;height:22px;
  text-align:center;font-weight:bold;
}

.floating_nav{
  position:fixed;right:10px;top:60px;
  width:300px;background:#333;color:white;
  padding:15px;transform:translateX(110%);
  transition:.4s;height:80vh;overflow:auto
}
.floating_active{transform:translateX(0)}

.cart-item{
  display:flex;gap:10px;align-items:center;
  margin-bottom:10px
}
.cart-item img{width:50px;height:50px;object-fit:cover}

.pagination{text-align:center;margin-top:20px}
</style>
</head>

<body>
<div class="container">

  <div style="display:flex;justify-content:space-between">
    <h2>Shop</h2>
    <div class="cart">
      <button id="cart_button">Cart</button>
      <span class="cart_number">0</span>
    </div>
  </div>

  <div class="floating_nav">
    <h3>Your Cart</h3>
    <div id="addedCart_items"></div>
  </div>

  <div class="row" id="productRow"></div>

  <div class="pagination">
    <button id="prev">Prev</button>
    <span id="pageNumber">1</span>
    <button id="next">Next</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
